{% load static %}
<!doctype html>
<html lang="en">
<head>
    <link href="{% static 'style/profile.css' %}" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./src/style/normalize.css">
    <link rel="stylesheet" href="./src/style/profile.css">
    <title>GStore</title>
</head>
<body>
<header class="header">
    <section class="wrapper">
        <div class="header__container">
            <div class="header__logo-name">
                <div class="header__logo">
                    <img class="header__logo_top" src="./src/assets/GSlogo_up.svg" alt="#">
                    <img class="header__logo_down" src="./src/assets/GSlogo_down.svg" alt="#">
                </div>
                <p>GSTORE</p>
            </div>
            <img class="header__user_logo" src="./src/assets/anonim_logo.svg" alt="#">
        </div>
    </section>
</header>
<main class="main">
   <div class="main__block1">
     <section class="wrapper">
        <div class="main__container">
            <div class="main__ava"><img src="./src/assets/anonim_logo.svg" alt="#"></div>
            <div class="main__nick-edit">
                <div class="main__nick">nenotice</div>
                <div class="main__edit">Редактировать профиль</div>
            </div>
        </div>
     </section>
   </div>
    <div class="main__block2">
        <section class="wrapper">
            <h1 class="main__title">Мои игры</h1>
        </section>
    </div>
    <div class="main__block3">
        <section class="wrapper">
          <div class="main__title2"><h2>Последняя активность</h2></div>
            <div class="main__container3">
                <div class="main__img"><img src="./src/assets/ct_cs.svg" alt="#"></div>
                <div class="main__name-active">
                    <div class="main__name">Counter-Strike: Global Offensive</div>
                    <div class="main__active">Достижения: <span>0 из 167</span></div>
                </div>
            </div>
        </section>
    </div>
    <div class="block4"></div>
    <div class="main__block5">
        <section class="wrapper">
            <div class="main__container5">
                <div class="main__img"><img src="./src/assets/fifa23.svg" alt="#"></div>
                <div class="main__name-active">
                    <div class="main__name">FIFA 23</div>
                    <div class="main__active">Достижения: <span>0 из 29</span></div>
                </div>
            </div>
        </section>
    </div>
</main>
</body>
</html>
